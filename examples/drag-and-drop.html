<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="../bower_components/requirejs/require.js"></script>
	<script type="text/javascript" src="../config.js"></script>
	<script type="text/javascript">
		require([
			"jquery",
			"jqgrid/i18n/grid.locale-en",
			"jqgrid/grid.base",
			"jqgrid/grid.jqueryui",
			"css!examples/example.css",
			"css!../css/ui.jqgrid.css",
			"css!jquery-ui/../themes/ui-lightness/jquery-ui.css"
		], function (jQuery) {

			jQuery(function ($) {

				$("#table1").jqGrid({
					autowidth: true,
					colNames: ["ID", "Name", "Latitude", "Longitude", "Capital", "Letters"],
					colModel: [
						{name: "id", index: "id", width: 40},
						{name: "name", index: "name", width: 100},
						{name: "latitude", index: "title", width: 100},
						{name: "longitude", index: "description", width: 100},
						{name: "capital", index: "capital", width: 100},
						{name: "letters", index: "letters", width: 100}
					],
					datatype: "json",
					url: "./data.json",
					pager: "#pager1"
				});

				$("#table2").jqGrid({
					autowidth: true,
					colNames: ["ID", "Name", "Latitude", "Longitude", "Capital", "Letters"],
					colModel: [
						{name: "id", index: "id", width: 40},
						{name: "name", index: "name", width: 100},
						{name: "latitude", index: "title", width: 100},
						{name: "longitude", index: "description", width: 100},
						{name: "capital", index: "capital", width: 100},
						{name: "letters", index: "letters", width: 100}
					],
					datatype: "json",
					url: "./data.json",
					pager: "#pager2"
				});

				jQuery("#table1").gridDnD({connectWith: "#table2"});

			});

		});
	</script>
</head>
<body>

<table id="table1"></table>
<div id="pager1"></div>

<table id="table2"></table>
<div id="pager2"></div>

</body>
</html>
